plugins {
   id "com.moowork.node" version "1.2.0"
}

node {
   version = '10.12.0'
   npmVersion = '6.4.1'
   download = true
}

task build(type: NpmTask) {
   args = ['run', 'build']
}

build.dependsOn(npm_install)

task deleteModules(type: Delete) {
   delete 'node_modules'
}
deleteModules.dependsOn('build')
